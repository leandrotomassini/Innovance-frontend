<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push" [ngStyle]="{width: '250px'}">
    <mat-toolbar>
      <span>Menú</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <mat-list-item *ngFor="let item of sidebarItems" [routerLink]="item.url" (click)="sidenav.toggle()">
        <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
        {{item.label}}
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary" class="custom-toolbar">
    <span class="hide-on-desktop">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </span>
    <span>Innovance</span>

    <span class="spacer"></span>

    <button mat-icon-button aria-label="Mensajes">
      <mat-icon  matBadge="4" matBadgeColor="warn">chat</mat-icon>
    </button>

    <button mat-icon-button aria-label="Notificaciones">
      <mat-icon  matBadge="15" matBadgeColor="warn">notifications</mat-icon>
    </button>

    <button mat-icon-button aria-label="Cerrar sesión" (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
