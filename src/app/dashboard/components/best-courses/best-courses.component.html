<h1>Cursos recomendados</h1>

<div class="grid p-1">


  <div class="col-12 md:col-4 lg:col-3" *ngFor="let course of courses">
    <mat-card class="card">
      <img src="https://vz-dbd4257a-23a.b-cdn.net/734487cf-9186-4f00-a7fd-ff1b97a3ab2f/thumbnail.jpg?v=1693160984" alt="Imagen de la tarjeta">
      <mat-card-content>
        <div class="container-card">

          <img [src]="course.logo" class="container-card__img" alt="course.title">

          <div class="subtitle">Subt√≠tulo de la tarjeta</div>

          <button mat-icon-button class="button">
            <mat-icon>play_arrow</mat-icon>
          </button>
        </div>

      </mat-card-content>
    </mat-card>
  </div>



</div>
