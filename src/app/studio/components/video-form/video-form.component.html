<div mat-dialog-content>
  <form (ngSubmit)="saveVideo()" [formGroup]="videoForm">

    <mat-form-field>
      <mat-label>Número del video:</mat-label>
      <input matInput placeholder="Número del video..." formControlName="number">
      <mat-error *ngIf="videoForm.get('number')?.invalid && videoForm.get('number')?.touched">
        Ingrese un número válido
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Url del video:</mat-label>
      <input matInput placeholder="Url del video..." formControlName="url">
      <mat-error *ngIf="videoForm.get('url')?.invalid && videoForm.get('url')?.touched">
        Ingrese una URL válida
      </mat-error>
    </mat-form-field>


    <mat-form-field>
      <mat-label>Titulo del video:</mat-label>
      <input matInput placeholder="Titulo para el video..." formControlName="title">
      <mat-error *ngIf="videoForm.get('difficultyLevel')?.invalid && videoForm.get('difficultyLevel')?.touched">
        Ingrese un titulo válido
      </mat-error>
    </mat-form-field>


    <div class="button-row">
      <button mat-button color="primary" type="submit" [disabled]="videoForm.invalid">
        Guardar nueva video
      </button>
    </div>

  </form>
</div>
