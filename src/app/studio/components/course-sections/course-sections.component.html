<mat-accordion [multi]="true">
  <mat-expansion-panel *ngFor="let sectionCourse of sectionsCourse" [expanded]="sectionCourse.panelOpenState"
    (opened)="sectionCourse.panelOpenState = true" (closed)="sectionCourse.panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ sectionCourse.sectionNumber}} - {{ sectionCourse.title}}
      </mat-panel-title>
      <mat-panel-description>
        {{ sectionCourse.difficultyLevel}}
      </mat-panel-description>
      <mat-divider></mat-divider>
    </mat-expansion-panel-header>
    <mat-list>
      <app-course-video-list></app-course-video-list>
    </mat-list>
  </mat-expansion-panel>

</mat-accordion>
