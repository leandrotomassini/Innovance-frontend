<mat-form-field class="full-width">
  <div class="search-input">
    <input type="text" matInput placeholder="Buscar usuarios..." class="search-text" [(ngModel)]="filterValue"
      (input)="searchUsers()">
    <button mat-icon-button class="search-icon" aria-label="Buscar">
      <mat-icon>search</mat-icon>
    </button>
  </div>
</mat-form-field>

<table mat-table [dataSource]="filteredUsers" class="mat-elevation-z8">
  <!-- Column definitions -->
  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef>{{ columnLabels[column] }}</th>
    <td mat-cell *matCellDef="let user" (click)="openModal(user.id)" class="hoverable-row">
      {{ getColumnValue(user, column) }}
    </td>
  </ng-container>

  <!-- Table rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
